<div class="flex justify-center items-center">
  <div class="max-w-1xl bg-white rounded-lg shadow-md dark:bg-gray-800">
    <img class="rounded-t-lg w-full h-60 md:h-5/6 max-h-96 object-contain pt-3 px-2" [src]="book().image" alt="Portada del libro">
    <div class="p-5">
      <p class="text-gray-50 md:text-gray-900 text-sm md:text-xl lg:text-2xl text-center md:font-medium leading-tight dark:text-white three-dots-overflow">{{ book().title }}</p>
      <p class="mt-2 text-xs md:text-xl text-gray-900 dark:text-gray-400 three-dots-overflow">Autor: {{ book().author }}</p>
      <p class="mt-2 text-xs md:text-xl text-gray-900 dark:text-gray-400 three-dots-overflow">Saga: {{ book().series }}</p>
    </div>
  </div>
</div>
